<!doctype html>
    <html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-6">
        <div class="w-full max-w-md bg-slate-900/60 border border-slate-800 rounded-2xl p-6">
        <h1 class="text-2xl font-semibold mb-4">Exam MVC</h1>

        <div th:if="${param.error}" class="mb-3 p-3 rounded-xl bg-red-500/10 border border-red-500/30">
            Credenciales inválidas
        </div>
        <div th:if="${param.logout}" class="mb-3 p-3 rounded-xl bg-emerald-500/10 border border-emerald-500/30">
            Sesión cerrada
        </div>
        <div th:if="${param.registered}" class="mb-3 p-3 rounded-xl bg-emerald-500/10 border border-emerald-500/30">
            Registro exitoso. Ya puedes iniciar sesión.
        </div>

        <form th:action="@{/login}" method="post" class="space-y-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="username" placeholder="Usuario"
                class="w-full px-4 py-2 rounded-xl bg-slate-950 border border-slate-800"/>
            <input name="password" type="password" placeholder="Contraseña"
                class="w-full px-4 py-2 rounded-xl bg-slate-950 border border-slate-800"/>
            <button class="w-full py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500">Entrar</button>
        </form>

        <p class="text-xs text-slate-400 mt-4">Demo: admin/admin123, user/user123</p>
        <p class="text-sm text-slate-300 mt-3">
            ¿No tienes cuenta?
            <a th:href="@{/register}" class="text-indigo-300 hover:text-indigo-200">Regístrate aquí</a>
        </p>
        </div>
    </body>
</html>
