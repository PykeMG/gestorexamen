<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#DEE33E] text-black flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-lg py-10 px-8 shadow-lg flex flex-col gap-6">
        <h1 class="text-2xl text-center font-semibold mb-4">Iniciar sesión</h1>

        <div th:if="${param.error}" class="mb-3 p-3 rounded-lg bg-red-500/10 border border-red-500/30">
            Credenciales inválidas
        </div>
        <div th:if="${param.logout}" class="mb-3 p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/30">
            Sesión cerrada
        </div>
        <div th:if="${param.registered}" class="mb-3 p-3 rounded-xl bg-emerald-500/10 border border-emerald-500/30">
            Registro exitoso. Ya puedes iniciar sesión.
        </div>

        <form th:action="@{/login}" method="post" class="flex flex-col gap-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="username" placeholder="Usuario" required class="w-full px-4 py-3 rounded-lg bg-gray-50"/>
            <input name="password" type="password" placeholder="Contraseña" required class="w-full px-4 py-3 rounded-lg bg-gray-50"/>
            <button class="w-full py-3 rounded-lg bg-[#DEE33E] hover:bg-[#9FA324] transition">Entrar</button>
        </form>

        <div class="h-[1px] w-full bg-gray-200"></div>

        <p class="text-sm text-black">
            ¿No tienes cuenta?
            <a th:href="@{/register}" class="text-[#9FA324] hover:text-[#DEE33E] transition">Regístrate</a>
        </p>
    </div>
</body>
</html>
