<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#DEE33E] text-black flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg py-6 px-8 flex flex-col gap-6">
        <h1 class="text-2xl font-semibold text-center">Crear cuenta</h1>

        <div th:if="${error}" class="p-3 rounded-xl bg-red-500/10 border border-red-500/30 text-red-200 text-sm" th:text="${error}">
            Error
        </div>

        <form th:action="@{/register}" method="post" class="flex flex-col gap-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <input name="username" placeholder="Usuario" required th:value="${username}" class="w-full px-4 py-3 rounded-xl bg-gray-50"/>

            <input name="password" type="password" placeholder="Contraseña (mín. 6)" required class="w-full px-4 py-3 rounded-xl bg-gray-50"/>

            <input name="confirmPassword" type="password" placeholder="Confirmar contraseña" required class="w-full px-4 py-3 rounded-xl bg-gray-50"/>

            <button class="w-full py-3 rounded-xl bg-[#DEE33E] hover:bg-[#9FA324] transition">Registrarme</button>
        </form>
        <div class="h-[1px] w-full bg-gray-200"></div>
        <p class="text-sm text-black">
            ¿Ya tienes cuenta?
            <a th:href="@{/login}" class="text-[#9FA324] hover:text-[#DEE33E] transition">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
