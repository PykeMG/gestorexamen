<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-900/60 border border-slate-800 rounded-2xl p-6 space-y-4">
        <h1 class="text-2xl font-semibold">Crear cuenta</h1>
        <p class="text-slate-400 text-sm">Regístrate para rendir exámenes.</p>

        <div th:if="${error}" class="p-3 rounded-xl bg-red-500/10 border border-red-500/30 text-red-200 text-sm" th:text="${error}">
            Error
        </div>

        <form th:action="@{/register}" method="post" class="space-y-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <input name="username" placeholder="Usuario" required
                   th:value="${username}"
                   class="w-full px-4 py-2 rounded-xl bg-slate-950 border border-slate-800"/>

            <input name="password" type="password" placeholder="Contraseña (mín. 6)" required
                   class="w-full px-4 py-2 rounded-xl bg-slate-950 border border-slate-800"/>

            <input name="confirmPassword" type="password" placeholder="Confirmar contraseña" required
                   class="w-full px-4 py-2 rounded-xl bg-slate-950 border border-slate-800"/>

            <button class="w-full py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500">Registrarme</button>
        </form>

        <p class="text-sm text-slate-300">
            ¿Ya tienes cuenta?
            <a th:href="@{/login}" class="text-indigo-300 hover:text-indigo-200">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
