<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Nuevo examen</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-slate-950 text-slate-100 p-6">
        <div class="max-w-xl mx-auto space-y-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Generar examen</h1>
            <a th:href="@{/user/dashboard}" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700">Volver</a>
        </div>

        <div class="p-3 rounded-xl bg-slate-900/60 border border-slate-800 text-sm">
            Preguntas activas disponibles: <span class="font-semibold" th:text="${maxQuestions}">0</span>
        </div>

        <div th:if="${param.error != null and param.error[0] == 'categories'}"
            class="p-3 rounded-xl bg-amber-500/10 border border-amber-500/30 text-amber-200 text-sm">
            Debes seleccionar al menos una categoría.
        </div>

        <div th:if="${param.error != null and param.error[0] == 'insufficient'}"
            class="p-3 rounded-xl bg-amber-500/10 border border-amber-500/30 text-amber-200 text-sm">
            No hay suficientes preguntas activas para generar ese examen.
            Disponibles: <span class="font-semibold" th:text="${param.available}">0</span>.
        </div>
        <div th:if="${param.error != null and param.error[0] == 'unexpected'}"
            class="p-3 rounded-xl bg-red-500/10 border border-red-500/30 text-red-200 text-sm">
            Ocurrió un error al generar el examen. Revisa el log de la aplicación para el detalle técnico.
        </div>

        <form th:action="@{/user/exam/start}" method="post"
                class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 space-y-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label class="block text-sm text-slate-300 mb-2">Categorías</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                    <label th:each="c : ${categories}" class="flex items-center gap-2 p-2 rounded-lg bg-slate-950 border border-slate-800">
                        <input type="checkbox" name="categoryIds" th:value="${c.id}" class="accent-indigo-500"
                            th:checked="${#lists.contains(selectedCategoryIds, c.id)}"/>
                        <span th:text="${c.name}">Categoría</span>
                    </label>
                </div>
            </div>

            <label class="block text-sm text-slate-300">Preguntas</label>
            <input type="number" name="totalQuestions" min="1" th:max="${maxQuestions}" th:value="${maxQuestions >= 10 ? 10 : maxQuestions}"
                class="w-full px-4 py-2 rounded-xl bg-slate-950 border border-slate-800"/>

            <label class="block text-sm text-slate-300">Tiempo (min)</label>
            <input type="number" name="timeLimitMinutes" min="1" max="180" value="10"
                class="w-full px-4 py-2 rounded-xl bg-slate-950 border border-slate-800"/>

            <button class="w-full py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50"
                    th:disabled="${maxQuestions == 0}">
                Iniciar
            </button>
        </form>
        </div>
    </body>
</html>
