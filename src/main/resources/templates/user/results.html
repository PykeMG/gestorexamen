<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Resultados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#F5F5F5] text-black p-6">
    <div class="max-w-5xl mx-auto space-y-6">
    <div class="flex justify-between items-center bg-white border border-gray-200 rounded-2xl p-4">
        <h1 class="text-2xl font-semibold">Resultados</h1>
        <a th:href="@{/user/dashboard}" class="px-4 py-2 rounded-xl bg-[#DEE33E] hover:bg-[#9FA324] text-black transition">Volver</a>
    </div>

    <div class="bg-white border border-gray-200 rounded-2xl p-5 overflow-x-auto">
        <table class="w-full text-sm">
        <thead class="text-gray-600">
        <tr>
            <th class="text-left py-2">ID</th>
            <th class="text-left py-2">Estado</th>
            <th class="text-left py-2">Nota</th>
            <th class="text-left py-2">Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${attempts}" class="border-t border-gray-200">
            <td class="py-2" th:text="${a.id}">1</td>
            <td class="py-2" th:text="${a.status.displayName}">terminado</td>
            <td class="py-2" th:text="${a.score}">-</td>
            <td class="py-2">
            <a th:if="${a.status.name()=='FINISHED'}"
                th:href="@{'/user/results/' + ${a.id}}"
                class="text-black">Detalle</a>
            </td>
        </tr>
        </tbody>
        </table>
    </div>
    </div>
</body>
</html>
