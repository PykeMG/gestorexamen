<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Examen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 p-6">
    <div class="max-w-4xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <div>
        <h1 class="text-2xl font-semibold">Rendir examen</h1>
        <p class="text-slate-400 text-sm">Intento #<span th:text="${attemptId}">0</span></p>
        </div>
        <div class="px-4 py-2 rounded-xl bg-slate-900/60 border border-slate-800">
        <span class="text-slate-400 text-sm">Tiempo:</span>
        <span id="timer" class="font-semibold">--:--</span>
        </div>
    </div>

    <form th:action="@{'/user/exam/' + ${attemptId} + '/submit'}" method="post" id="examForm" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:each="q,iter : ${questions}" class="bg-slate-900/60 border border-slate-800 rounded-2xl p-5">
        <p class="text-slate-400 text-sm">Pregunta <span th:text="${iter.index+1}">1</span></p>
        <p class="font-medium mt-1" th:text="${q.statement}">...</p>

        <div class="mt-3 space-y-2">
            <label th:each="opt : ${q.options}" class="flex items-center gap-3 p-3 rounded-xl bg-slate-950/60 border border-slate-800">
            <input type="radio" th:name="${'q_' + q.questionId}" th:value="${opt.optionId}" class="accent-indigo-500"/>
            <span th:text="${opt.text}">opt</span>
            </label>
        </div>
        </div>

        <button class="w-full py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500">Enviar</button>
    </form>
    </div>

    <script th:inline="javascript">
    const minutes = /*[[${timeLimitMinutes}]]*/ 10;
    let remaining = minutes * 60;
    const timerEl = document.getElementById("timer");
    const form = document.getElementById("examForm");

    function pad(n){ return String(n).padStart(2,'0'); }

    function tick(){
        const m = Math.floor(remaining/60);
        const s = remaining%60;
        timerEl.textContent = pad(m) + ":" + pad(s);

        if(remaining<=0){ form.submit(); return; }
        remaining--;
        setTimeout(tick,1000);
    }
    tick();
    </script>
</body>
</html>
