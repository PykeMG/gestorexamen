<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Mantenimiento de categorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 p-6">
    <div class="max-w-5xl mx-auto space-y-6">
        <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-2xl font-semibold">Mantenimiento de categorías</h1>
                <p class="text-slate-400 text-sm">Administra categorías para preguntas y exámenes.</p>
            </div>
            <div class="flex gap-2">
                <a th:href="@{/admin/dashboard}" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700">Dashboard</a>
                <a th:href="@{/admin/categories/new}" class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500">Nueva categoría</a>
            </div>
        </div>

        <div th:if="${param.ok != null and param.ok[0] == 'created'}"
             class="p-3 rounded-xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-200 text-sm">
            Categoría creada correctamente.
        </div>
        <div th:if="${param.ok != null and param.ok[0] == 'updated'}"
             class="p-3 rounded-xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-200 text-sm">
            Categoría actualizada correctamente.
        </div>

        <div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-5 overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="text-slate-400">
                    <tr>
                        <th class="text-left py-2">ID</th>
                        <th class="text-left py-2">Nombre</th>
                        <th class="text-left py-2">Estado</th>
                        <th class="text-left py-2">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${categories}" class="border-t border-slate-800">
                        <td class="py-2" th:text="${c.id}">1</td>
                        <td class="py-2" th:text="${c.name}">Java</td>
                        <td class="py-2">
                            <span th:if="${c.active}" class="px-2 py-1 rounded-lg bg-emerald-500/10 border border-emerald-500/30 text-emerald-200">ACTIVA</span>
                            <span th:if="${!c.active}" class="px-2 py-1 rounded-lg bg-slate-500/10 border border-slate-500/30 text-slate-300">INACTIVA</span>
                        </td>
                        <td class="py-2">
                            <a th:href="@{'/admin/categories/' + ${c.id} + '/edit'}"
                               class="inline-block px-3 py-1.5 rounded-lg bg-indigo-600 hover:bg-indigo-500">Editar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="4" class="py-6 text-center text-slate-400">No hay categorías registradas.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
