<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Editar usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#F5F5F5] text-black p-6">
    <div class="max-w-2xl mx-auto space-y-6">
        <div class="flex items-center justify-between bg-white border border-gray-200 rounded-2xl p-4">
            <h1 class="text-2xl font-semibold">Editar usuario</h1>
            <a th:href="@{/admin/users}" class="px-4 py-2 rounded-xl bg-[#DEE33E] hover:bg-[#9FA324] text-black transition">Volver</a>
        </div>

        <div th:if="${error}" class="p-3 rounded-xl bg-red-500/10 border border-red-500/30 text-red-700 text-sm" th:text="${error}">
            Error
        </div>

        <form th:action="@{'/admin/users/' + ${userData.id}}" method="post"
              class="bg-white border border-gray-200 rounded-2xl p-6 space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label class="block text-sm text-gray-700 mb-1">Usuario</label>
                <input name="username" required
                       class="w-full px-4 py-2 rounded-xl bg-white border border-gray-300"
                       th:value="${userData.username}"/>
            </div>

            <div>
                <label class="block text-sm text-gray-700 mb-1">Rol</label>
                <select name="role" class="w-full px-4 py-2 rounded-xl bg-white border border-gray-300">
                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r}" th:selected="${userData.role == r}">USER</option>
                </select>
            </div>

            <div class="flex items-center gap-3">
                <input id="active" type="checkbox" name="active" value="true" class="accent-emerald-500"
                       th:checked="${userData.active}"/>
                <label for="active" class="text-sm text-gray-700">Cuenta activa</label>
            </div>

            <div>
                <label class="block text-sm text-gray-700 mb-1">Nueva contraseña (opcional)</label>
                <input type="password" name="newPassword" placeholder="Dejar vacío para mantener la actual"
                       class="w-full px-4 py-2 rounded-xl bg-white border border-gray-300"/>
            </div>

            <button class="w-full py-2 rounded-xl bg-[#DEE33E] hover:bg-[#9FA324] text-black transition">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
