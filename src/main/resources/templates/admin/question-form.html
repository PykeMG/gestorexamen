<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title th:text="${isEdit} ? 'Editar pregunta' : 'Nueva pregunta'">Pregunta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#F5F5F5] text-black p-6">
    <div class="max-w-3xl mx-auto space-y-6">
        <div class="flex items-center justify-between bg-white border border-gray-200 rounded-2xl p-4">
            <h1 class="text-2xl font-semibold" th:text="${isEdit} ? 'Editar pregunta' : 'Nueva pregunta'">Nueva pregunta</h1>
            <a th:href="@{/admin/questions}" class="px-4 py-2 rounded-xl bg-[#DEE33E] hover:bg-[#9FA324] text-black transition">Volver</a>
        </div>

        <div th:if="${errors != null}" class="p-4 rounded-xl bg-red-500/10 border border-red-500/30 text-red-700">
            <p class="font-medium mb-2">Revisa los siguientes errores:</p>
            <ul class="list-disc pl-6 text-sm">
                <li th:each="err : ${errors}" th:text="${err}">Error</li>
            </ul>
        </div>

        <form th:action="${isEdit} ? @{'/admin/questions/' + ${questionId}} : @{/admin/questions}"
              method="post"
              class="bg-white border border-gray-200 rounded-2xl p-6 space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label class="block text-sm text-gray-700 mb-1">Enunciado</label>
                <textarea name="statement" rows="3" required
                          class="w-full px-4 py-2 rounded-xl bg-white border border-gray-300"
                          th:text="${form.statement}"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Categoría</label>
                    <select name="categoryId" required
                            class="w-full px-4 py-2 rounded-xl bg-white border border-gray-300">
                        <option value="">Selecciona una categoría</option>
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="${form.categoryId == c.id}">
                            Categoría
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Dificultad</label>
                    <select name="difficulty" required
                            class="w-full px-4 py-2 rounded-xl bg-white border border-gray-300">
                        <option th:each="d : ${difficulties}"
                                th:value="${d}"
                                th:text="${d}"
                                th:selected="${form.difficulty == d}">EASY</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <input id="active" type="checkbox" name="active" value="true" class="accent-emerald-500"
                       th:checked="${form.active}"/>
                <label for="active" class="text-sm text-gray-700">Pregunta activa</label>
            </div>

            <div class="space-y-3">
                <h2 class="text-lg font-semibold">Opciones</h2>

                <div class="grid grid-cols-[1fr_auto] gap-2 items-center">
                    <input name="option1" required placeholder="Opción 1"
                           class="px-4 py-2 rounded-xl bg-white border border-gray-300"
                           th:value="${form.option1}"/>
                    <label class="text-sm flex items-center gap-2">
                        <input type="radio" name="correctIndex" value="0" class="accent-[#9FA324]"
                               th:checked="${form.correctIndex == 0}"/>
                        Correcta
                    </label>
                </div>

                <div class="grid grid-cols-[1fr_auto] gap-2 items-center">
                    <input name="option2" required placeholder="Opción 2"
                           class="px-4 py-2 rounded-xl bg-white border border-gray-300"
                           th:value="${form.option2}"/>
                    <label class="text-sm flex items-center gap-2">
                        <input type="radio" name="correctIndex" value="1" class="accent-[#9FA324]"
                               th:checked="${form.correctIndex == 1}"/>
                        Correcta
                    </label>
                </div>

                <div class="grid grid-cols-[1fr_auto] gap-2 items-center">
                    <input name="option3" required placeholder="Opción 3"
                           class="px-4 py-2 rounded-xl bg-white border border-gray-300"
                           th:value="${form.option3}"/>
                    <label class="text-sm flex items-center gap-2">
                        <input type="radio" name="correctIndex" value="2" class="accent-[#9FA324]"
                               th:checked="${form.correctIndex == 2}"/>
                        Correcta
                    </label>
                </div>

                <div class="grid grid-cols-[1fr_auto] gap-2 items-center">
                    <input name="option4" required placeholder="Opción 4"
                           class="px-4 py-2 rounded-xl bg-white border border-gray-300"
                           th:value="${form.option4}"/>
                    <label class="text-sm flex items-center gap-2">
                        <input type="radio" name="correctIndex" value="3" class="accent-[#9FA324]"
                               th:checked="${form.correctIndex == 3}"/>
                        Correcta
                    </label>
                </div>
            </div>

            <button class="w-full py-2 rounded-xl bg-[#DEE33E] hover:bg-[#9FA324] text-black transition"
                    th:text="${isEdit} ? 'Guardar cambios' : 'Crear pregunta'">
                Guardar
            </button>
        </form>
    </div>
</body>
</html>
