<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Mantenimiento de usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#F5F5F5] text-black p-6">
    <div class="max-w-6xl mx-auto space-y-6">
        <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between bg-white border border-gray-200 rounded-2xl p-4">
            <div>
                <h1 class="text-2xl font-semibold">Mantenimiento de usuarios</h1>
                <p class="text-gray-600 text-sm">Edita información, rol y estado de cuentas.</p>
            </div>
            <a th:href="@{/admin/dashboard}" class="px-4 py-2 rounded-xl bg-[#DEE33E] hover:bg-[#9FA324] text-black transition">Dashboard</a>
        </div>

        <div th:if="${param.ok != null and param.ok[0] == 'updated'}"
             class="p-3 rounded-xl bg-emerald-500/10 border border-emerald-500/30 text-emerald-700 text-sm">
            Usuario actualizado correctamente.
        </div>

        <div class="bg-white border border-gray-200 rounded-2xl p-5 overflow-x-auto">
            <table class="w-full text-sm">
                <thead class="text-gray-600">
                    <tr>
                        <th class="text-left py-2">ID</th>
                        <th class="text-left py-2">Usuario</th>
                        <th class="text-left py-2">Rol</th>
                        <th class="text-left py-2">Estado</th>
                        <th class="text-left py-2">Creado</th>
                        <th class="text-left py-2">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${users}" class="border-t border-gray-200">
                        <td class="py-2" th:text="${u.id}">1</td>
                        <td class="py-2" th:text="${u.username}">usuario</td>
                        <td class="py-2" th:text="${u.role}">USER</td>
                        <td class="py-2">
                            <span th:if="${u.active}" class="px-2 py-1 rounded-lg bg-emerald-500/10 border border-emerald-500/30 text-emerald-700">ACTIVA</span>
                            <span th:if="${!u.active}" class="px-2 py-1 rounded-lg bg-gray-200/80 border border-gray-300 text-gray-700">INACTIVA</span>
                        </td>
                        <td class="py-2" th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm')}">2026-02-27 10:00</td>
                        <td class="py-2">
                            <a th:href="@{'/admin/users/' + ${u.id} + '/edit'}"
                               class="inline-block px-3 py-1.5 rounded-lg bg-[#DEE33E] hover:bg-[#9FA324] text-black transition">
                                Editar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="py-6 text-center text-gray-600">No hay usuarios registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
